<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a las hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Título de la página -->
    <title>Login</title>
</head>
<body class="bg-secondary">
    <!-- Contenedor principal con fondo gris -->
    <div class="container box-shadow bg-light">
        <div class="row vh-100 justify-content-center align-items-center">
            <!-- Columna izquierda (imagen de pokemon banco) visible solo en pantallas grandes (lg y superior) -->
            <div class="col-4 w-50 d-none d-lg-block p-0"><img src="img/login.jpg" class="img-fluid" alt="pikachu banco"></div>
            <!-- Columna derecha con el formulario de inicio de sesión -->
            <div class="col-8 col-lg-4 w-50">
                <form class="login">
                    <!-- Título del formulario -->
                    <h1 class="text-center display-1 fw-lighter">Bienvenido Entrenador Pokemon</h1>
                    <div class="mb-3">
                        <!-- Etiqueta y campo de entrada para el PIN -->
                        <label for="exampleInputPassword1" class="form-label lb-form">Pin</label>
                        <input type="password" class="form-control" id="pin" aria-describedby="passwordHelp">
                        <!-- Mensaje informativo relacionado con el PIN -->
                        <div id="passwordHelp" class="form-text">Entrenador no compartas tu pin con nadie.</div>
                        <!-- Botón de enviar el formulario -->
                        <button type="submit" class="btn btn-primary btnLogin">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Scripts JavaScript para la funcionalidad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
