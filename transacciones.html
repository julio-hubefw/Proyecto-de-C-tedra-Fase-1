<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
  <div class="container-fluid fondo">
    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <!-- Encabezado de la barra de navegación -->
          <a class="navbar-brand" href="dashboard.html">
            <!-- Logo de usuario -->
            <img src="img/user.jpg" width="30" height="24" class="d-inline-block align-text-top">
            <!-- Nombre de usuario y número de identificación -->
            <b>Julio - 0000033</b>
          </a>
          <!-- Enlace para cerrar sesión -->
          <a class="navbar-brand fw-bold" href="index.html">Cerrar sesión</a>
        </div>
    </nav>
  </div>
  <div class="container-fluid bg-light contenedor-main">
    <div class="row h-100">
        <!-- Columna izquierda (Historial de transacciones) -->
        <div class="col-6 border text-center align-items-center">
            <h2 class="pb-4">Historial de transacciones</h2>
            <ul class="list-group transacList">
              <!-- Lista de transacciones se agregará aquí dinámicamente -->
            </ul>
        </div>
        <!-- Columna derecha (Gráfico de tipo de transacciones) -->
        <div class="col-6 border text-center">
            <h2 class="pb-4">Gráfico de tipo de transacciones</h2>
            <canvas id="acquisitions"></canvas> <!-- Aquí se mostrará el gráfico -->
        </div>
    </div>
    <!-- Pie de página -->
    <footer class="fixed-bottom bg-gray  text-center fw-bold  d-flex align-items-center justify-content-center">
      <div class="container mb-1">
      <span>Pokemon Bank. Todos los derechos reservados © 2023</span>
      </div>
  </footer>
  </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!-- Biblioteca para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script> <!-- Biblioteca para gráficos -->
    <script src="js/transacciones.js"></script> <!-- Archivo JavaScript personalizado -->
  </body>
</html>
